<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devanagari Dravida Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .preview-container {
      margin: 0 auto;
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-area {
      width: 100%;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid var(--color-gold);
      padding: 0.7em;
      font-family: 'dn-dravida', serif;
      resize: vertical;
      margin-bottom: 1em;
      background: var(--color-offwhite);
      color: var(--color-crimson);
    }
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 0.3em;
      margin-bottom: 0.5em;
      flex-wrap: wrap;
    }
    .vk-btn {
      font-size: 1.1em;
      padding: 0.4em 0.7em;
      border-radius: 6px;
      border: 2px solid var(--color-gold);
      background: var(--color-offwhite);
      color: var(--color-crimson);
      cursor: pointer;
      font-family: 'english-serif', serif;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 0.2em;
    }
    .vk-btn:hover {
      background: var(--color-gold);
      color: var(--color-crimson-light);
    }
    .vk-toggle-btn {
      font-size: 1em;
      padding: 0.4em 1.1em;
      border-radius: 6px;
      border: 2px solid var(--color-gold);
      background: var(--color-offwhite);
      color: var(--color-crimson);
      cursor: pointer;
      font-family: 'english-sans', sans-serif;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 0.2em;
    }
    .vk-toggle-btn.active, .vk-toggle-btn:focus {
      background: var(--color-gold);
      color: var(--color-crimson-light);
      outline: none;
    }
    .keyboard-label {
      font-size: 1em;
      color: var(--color-gold);
      margin-bottom: 0.2em;
      text-align: center;
      font-family: 'english-sans', sans-serif;
      display: none;
    }
    @media (max-width: 700px) {
      .keyboard-row {
        font-size: 1.2em;
        padding: 0.7em 0.1em;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(57,26,26,0.10);
        margin-bottom: 1.2em;
      }
      .vk-btn {
        font-size: 1.3em;
        padding: 0.7em 1.1em;
        border-radius: 12px;
        margin-bottom: 0.3em;
      }
      .vk-toggle-btn {
        font-size: 1.1em;
        padding: 0.7em 1.2em;
        border-radius: 12px;
        margin-bottom: 0.3em;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header__topline"></div>
    <h1 class="site-header__title">Dēvanāgarī Drāviḍā</h1>
    <button class="menu-toggle" aria-label="Open menu" onclick="document.querySelector('.site-header').classList.toggle('menu-open')">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="dropdown-menu">
      <a href="../">Main Home</a>
      <a href="index.html">Module Home</a>
      <a href="glyphdesign.html">Glyph Design</a>
      <a href="shobhikadravida.html">Shobhika Dravida</a>
      <a href="downloads.html">Downloads</a>
    </div>
  </header>
  <div class="site-container">
    <main class="site-main">
      <h2 class="site-section__title module-title english-sans" style="font-size:2em; font-weight:800; margin-bottom:1.2em; text-align:center; letter-spacing:0.01em;">Devanāgarī Drāviḍā Letter Preview</h2>
      <section class="site-section preview-container">
        <div class="input-area">
          <label for="inputText" style="color:var(--color-crimson); font-weight:500;">Enter text:</label>
          <textarea id="inputText" class="dn-dravida" placeholder="Tap to use the Devanagari keyboard..." autocomplete="off" autocorrect="off" spellcheck="false" readonly></textarea>
        </div>
        <div id="vk-devanagari" class="vk-keyboard dn-dravida" aria-label="Devanagari Virtual Keyboard"></div>
      </section>
    </main>
  </div>
  <script src="keyboard.js"></script>
</body>
</html>
