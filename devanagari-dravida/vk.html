<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devanagari Virtual Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vk.css">
  <style>
    body { background: #f8f6f2; }
  </style>
</head>
<body>
  <main class="vk-main">
    <h2 class="vk-title dn-dravida">Dēvanāgarī Drāviḍā Input</h2>
    <div class="vk-input-wrap">
      <textarea id="vk-input" class="dn-dravida" inputmode="none" readonly></textarea>
    </div>
    <div id="vk-keyboard" class="vk-keyboard"></div>
  </main>
  <script src="vk.js"></script>
</body>
</html>
