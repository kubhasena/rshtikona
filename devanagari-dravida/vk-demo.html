<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devanagari Virtual Keyboard Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .vk-container {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: var(--color-offwhite, #fff8f0);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(57,26,26,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .vk-textarea {
      width: 100%;
      min-height: 70px;
      font-size: 1.3em;
      border-radius: 8px;
      border: 2px solid var(--color-gold, #bfa14a);
      padding: 0.7em;
      font-family: 'dn-dravida', serif;
      color: var(--color-crimson, #a12a2a);
      background: var(--color-offwhite, #fff8f0);
      resize: none;
      margin-bottom: 1.2em;
      outline: none;
      caret-color: var(--color-gold, #bfa14a);
    }
    .vk-keyboard {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.3em;
      user-select: none;
    }
    .vk-row {
      display: flex;
      justify-content: center;
      gap: 0.3em;
      margin-bottom: 0.2em;
    }
    .vk-btn {
      font-size: 1.2em;
      padding: 0.4em 0.7em;
      border-radius: 6px;
      border: 2px solid var(--color-gold, #bfa14a);
      background: var(--color-offwhite, #fff8f0);
      color: var(--color-crimson, #a12a2a);
      cursor: pointer;
      font-family: 'dn-dravida', serif;
      transition: background 0.2s, color 0.2s;
      min-width: 2.2em;
      min-height: 2.2em;
      text-align: center;
      outline: none;
      user-select: none;
    }
    .vk-btn:active, .vk-btn:focus {
      background: var(--color-gold, #bfa14a);
      color: var(--color-crimson-light, #fff);
    }
    @media (max-width: 700px) {
      .vk-container { max-width: 100vw; border-radius: 0; }
      .vk-keyboard { font-size: 1.1em; }
      .vk-btn { font-size: 1.3em; min-width: 2.5em; min-height: 2.5em; }
    }
  </style>
</head>
<body>
  <div class="vk-container">
    <label for="vk-textarea" style="color:var(--color-crimson,#a12a2a); font-weight:500;">Type using the virtual Devanagari keyboard:</label>
    <textarea id="vk-textarea" class="vk-textarea" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" rows="3" readonly></textarea>
    <div id="vk-keyboard" class="vk-keyboard"></div>
  </div>
  <script src="vk-devanagari.js"></script>
</body>
</html>
