<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devanagari Virtual Keyboard Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .vk-container {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: var(--color-offwhite, #fff8f0);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(57,26,26,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .vk-textarea {
      width: 100%;
      min-height: 70px;
      font-size: 1.3em;
      border-radius: 8px;
      border: 2px solid var(--color-gold, #bfa14a);
      padding: 0.7em;
      font-family: 'dn-dravida', serif;
      color: var(--color-crimson, #a12a2a);
      background: var(--color-offwhite, #fff8f0);
      resize: none;
      margin-bottom: 1.2em;
      outline: none;
      caret-color: var(--color-gold, #bfa14a);
    }
    .vk-keyboard-mobile {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      background: #f8f6f2;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.18);
      z-index: 1000;
      padding: 0.5em 0.2em 0.7em 0.2em;
      border-top: 1.5px solid #e0d6c2;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      user-select: none;
      transition: transform 0.2s cubic-bezier(.4,0,.2,1);
    }
    .vk-row {
      display: flex;
      justify-content: center;
      gap: 0.2em;
      margin-bottom: 0.1em;
    }
    .vk-btn {
      font-size: 1.35em;
      padding: 0.6em 1.1em;
      border-radius: 10px;
      border: none;
      background: #f3ede2;
      color: #a12a2a;
      cursor: pointer;
      font-family: 'dn-dravida', serif;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      margin: 0 0.05em;
      min-width: 2.5em;
      min-height: 2.5em;
      text-align: center;
      outline: none;
      user-select: none;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
    }
    .vk-btn:active, .vk-btn:focus {
      background: #e6d7b7;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .vk-toggle-btn {
      position: fixed;
      right: 1.2em;
      bottom: 1.2em;
      z-index: 1100;
      font-size: 2em;
      background: #f3ede2;
      border: 2px solid #bfa14a;
      border-radius: 50%;
      width: 2.5em;
      height: 2.5em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      color: #a12a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .vk-toggle-btn:active, .vk-toggle-btn:focus {
      background: #e6d7b7;
      color: #fff;
    }
    .vk-keyboard-mobile .vk-close {
      position: absolute;
      right: 1.2em;
      top: 0.7em;
      font-size: 1.7em;
      background: none;
      border: none;
      color: #a12a2a;
      cursor: pointer;
      z-index: 1200;
      padding: 0.1em 0.3em;
      border-radius: 50%;
      transition: background 0.15s;
    }
    .vk-keyboard-mobile .vk-close:active, .vk-keyboard-mobile .vk-close:focus {
      background: #e6d7b7;
      color: #fff;
    }
    @media (max-width: 700px) {
      .vk-container { max-width: 100vw; border-radius: 0; }
      .vk-keyboard-mobile { font-size: 1.1em; }
      .vk-btn { font-size: 1.3em; min-width: 2.7em; min-height: 2.7em; }
      .vk-toggle-btn { right: 0.7em; bottom: 0.7em; font-size: 2.2em; }
    }
  </style>
</head>
<body>
  <div class="vk-container">
    <label for="vk-textarea" style="color:var(--color-crimson,#a12a2a); font-weight:500;">Type using the virtual Devanagari keyboard:</label>
    <textarea id="vk-textarea" class="vk-textarea" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" rows="3" readonly></textarea>
  </div>
  <div id="vk-keyboard" class="vk-keyboard vk-keyboard-mobile" style="display:none; position:fixed; left:0; right:0; bottom:0; width:100vw; z-index:1000; background:#f8f6f2; box-shadow:0 -2px 16px rgba(0,0,0,0.18); padding:0.5em 0.2em 0.7em 0.2em; border-top:1.5px solid #e0d6c2;"></div>

  <script src="vk-devanagari.js"></script>
</body>
</html>
